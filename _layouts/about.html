---
layout: default
---
<article class="about-container">

  <div class="page-content">
    {% if page.image %}
    <img class="long-image" src="/assets/{{ page.image }}" />
    {% endif %}
    {% if page.subtitle %}
      <h2 class="page-subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    {% if page.quote %}
      <h3 class="quote">"{{ page.quote }}"</h3>
    {% endif %}
    <div class="page-body">
      {{ content }}
    </div>
  </div>

</article>
